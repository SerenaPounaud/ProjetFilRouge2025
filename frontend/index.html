<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset_modern_normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Miam & Co</title>
    <link rel="icon" href="assets/img/poele.ico" type="image/x-icon">
</head>
<body>
    <div id="toast" role="status"></div> 
        <button class="robot" type="button">
            <img src="assets/img/chatbot.webp" alt="Image d'un robot">
        </button>
    <header class="header">
        <div class="logo_titre">
            <img src="assets/img/poele.webp" alt="Logo Miam & Co" class="logo">
            <h1 class="titre_h1">Miam & Co - Accueil</h1>
        </div>
        <nav aria-label="Navigation principale">
            <a href="./index.html">Accueil</a>
            <a href="templates/contact.html">Contact</a>
            <button id="btn_loupe" type="button" aria-label="Rechercher une recette" title="Rechercher une recette">
                <img src="assets/img/loupe.svg" alt="Logo d'une loupe pour la recherche" height="30px">
            </button>
            <a href="templates/connexion.html">Se connecter</a>
            <a href="templates/inscription.html">S'inscrire</a>
        </nav>
    </header>
<main>
    <div class="headerIndex">
        <picture> <!--Affiche un format d'image adapté à l'ancienneté du navigateur-->
            <source srcset="assets/img/happy-woman-biting-slice-tasty-260nw-2587042729.webp" type="image/webp">
            <source srcset="assets/img/happy-woman-biting-slice-tasty-260nw-2587042729.avif" type="image/avif">
            <img src="assets/img/happy-woman-biting-slice-tasty-260nw-2587042729.jpg" alt="Femme qui mange en souriant">
        </picture>
        <div class="p_header">   
            <p>Choisissez parmi des milliers de recettes</p>
            <a href="templates/connexion.html" title="Se connecter ou s'incrire">Inscrivez-vous -></a>
        </div> 
    </div>

<section class="middleIndex">
    <aside aria-label="Catégories de recettes"> <!--section gauche pour la recherche par catégories-->
        <h2>Recettes</h2> 
        <ul id="liste_categories"></ul> <!--Affiche la liste des catégories-->
    </aside>
    <div>
        <div class="zone_recherche">
            <form class="barre_recherche" role="search"> <!--barre de recherche pour rechercher par mots clés + nb de personnes-->
                <button type="submit" id="btn_recherche" aria-label="Rechercher une recette">
                    <img src="assets/img/loupe.svg" height="15px" alt="Loupe de recherche" aria-hidden="true">
                </button>
                <input 
                    type="text" 
                    id="barre_recherche" 
                    placeholder="Rechercher par mots clés..." 
                    aria-label="Champ de recherche par mots clés">
            </form>
            <div>
                    <p>Pour être sûr de voir les dernières recettes -></p>
                    <button id="btn_refresh" type="button" aria-label="Actualiser les recettes" title="Actualisez les recettes">Cliquez ici</button>
                    <span id="refresh_status" aria-live="polite" class="refresh_status"></span>
                <div>
                    <p>Filtrer par :</p>       
                    <label for="btn_personnes">Personnes</label>
                    <select id="btn_personnes">
                        <option value="">Toutes les recettes</option>
                        <option value="1">Pour 1 personne</option>
                        <option value="2">Pour 2 personnes</option>
                        <option value="3">Pour 3 personnes</option>
                        <option value="4">Pour 4 personnes</option>
                        <option value="plus5">+ de 5 personnes</option>
                    </select>

                    <label for="btn_date">Date</label>
                    <select id="btn_date">
                        <option value="">Aucun tri</option>
                        <option value="recent">Récent</option>
                        <option value="ancien">Ancien</option>
                    </select>
                </div>
                <button id="btn_reset" type="button" aria-label="Réinitialiser la recherche">Réinitialiser</button>
            </div> 
        </div>
        <div class="recettes" id="recettes">
            <!--Les recettes s'affichent ici-->
        </div> 
        <div id="pagination" class="pagination">
            <!--Les boutons de pages s'affichent ici-->
        </div>
    </div>
</section>

<section class="footerIndex">
    <div class="contenu_video">
        <iframe 
            loading="lazy" 
            width="460" height="315" 
            src="https://www.youtube.com/embed/MuZGBlYEYMo?si=C8Z-Cfw-02p-dLLe&amp;controls=0&amp;start=1&amp;mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
            <img src="assets/img/cake.webp" alt="Image d'un cake aux fruits" width="200" height="315" >
        <iframe 
            loading="lazy" 
            width="460" height="315" 
            src="https://www.youtube.com/embed/9g-gMkV5vL4?si=vNRDt5Met7UisZ6n&amp;controls=0&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
            <img src="assets/img/bol.webp" alt="Image d'un bol contenant des légumes" width="200" height="315" >
    </div>
    <div class="newsletter">
        <p>Soyez les premiers informés des dernières recettes intégrées</p>
        <label for="newsletter_email" class="sr-only">Inscrivez votre adresse email</label> <!--Cache le label visuellement mais pas pour l’accessibilité-->
        <input id="newsletter_email" type="email" placeholder="Votre adresse email" required>
        <button type="button" aria-label="S'incrire" class="faux-bouton" disabled>S'inscrire</button>
    </div>
</section>
</main>

    <footer id="footer"></footer>

    <!--Mis en bas de page pour ne pas ralentir le chargement de la page-->

    <script src="assets/js/random.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/toast.js"></script> 
</body>
</html>
