<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="icon" href="../assets/img/poele.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/recettes_details.css">
    <link rel="stylesheet" href="../assets/css/connexion_inscription.css">
</head>
<body>
<main>
    <div id="toast" role="status"></div> 
    <section class="gauche_insc">
        <h1>Se connecter ⤵</h1>
        <nav aria-label="Se connecter avec un réseau social">
            <a href="https://www.facebook.com/?locale=fr_FR" title="Se connecter avec Facebook" rel="noopener noreferrer" target="_blank">
                <img src="../assets/img/facebook.webp" class="icon" alt="Logo Facebook"> 
                <span class="sr-only">Se connecter avec Facebook</span>
            </a>
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fclient%3Dfirefox-b-d%26q%3Dgooglr%26sei%3D4hJJacLqA7ylkdUPvrm7oAM&dsh=S923499906%3A1766396645593027&ec=futura_srp_og_si_72236_p&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=fr&ifkv=Ac2yZaW3KqvlBnBTKCAyrZfElBKYimHjfzwkfKCacHkPeoWENUJgTC4PYWZh40M_Gvz8iCYsASPj8g" 
            title="Se connecter avec Google" rel="noopener noreferrer" target="_blank">
                <img src="../assets/img/google.webp" class="icon" alt="Logo de Google"> 
                <span class="sr-only">Se connecter avec Google</span>
            </a>
            <a href="https://www.linkedin.com/home" title="Se connecter avec Linkedin" rel="noopener noreferrer" target="_blank">
                <img src="../assets/img/linkedin.webp" class="icon" alt="Logo Linkedin"> 
                <span class="sr-only">Se connecter avec Linkedin</span>
            </a>
        </nav>
        <h2>Ou utilise ton adresse email</h2>
        <div class="formInsc">
            <form action="" method="POST"> 
                <h3 class="sr-only">Formulaire de connexion</h3>
            
                <label for="email">Email</label>
                <input type="email" id="login_email" name="email" placeholder="exemple@gmail.fr" maxlength="150" required autocomplete="email">
        
                <label for="password">Mot de passe</label>
                <input type="password" id="login_password" name="password" placeholder="Min 8 caractères" minlength="8" required autocomplete="password">

                <button type="submit" id="btn_connexion">Se connecter</button>
                <div id="connexion_error"></div>
                
                <span class="faux-lien" aria-disabled="true" role="link">Mot de passe oublié ?</span>
            </form>
        </div>
    </section>
    <section class="droite_insc" aria-label="Image d'une dame qui cuisine">
        <div>
            <img src="../assets/img/cuisiniere.webp" alt="Dame qui cuisine" height="500px">
            <p>
                Vous êtes nouveau ?
                <a href="inscription.html" aria-label="Aller à la page d'inscription">S'inscrire</a>
            </p>
        </div>
    </section>
</main>
<script src="../assets/js/toast.js"></script>
<script src="../assets/js/connexion_inscription.js"></script>
</body>
</html>
